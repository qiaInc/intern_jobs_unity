<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qia Unityインターン紹介制度</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        p {
            margin: 10px 0;
        }

        ul {
            margin: 10px 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            background: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .share-link {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            display: inline-block;
            margin: 20px 0;
            text-decoration: none;
        }

        .share-link:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function copyReferralLink() {
            const referralLink = 'https://qiainc.github.io/intern_jobs_unity/'; // 固定の紹介リンク
            navigator.clipboard.writeText(referralLink).then(function () {
                alert('紹介リンクがクリップボードにコピーされました: ' + referralLink);
            }, function (err) {
                alert('リンクのコピーに失敗しました: ' + err);
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>qia Unityインターン紹介制度</h1>
        <h2>ぜひあなたのご友人を紹介してください！</h2>
        <section>
            <h3>制度の詳細</h3>
            <p>株式会社qiaのUnityインターン紹介制度では、採用されると紹介者と応募者に食事をご馳走します！</p>
        </section>
        <section>
            <h3>紹介の流れ</h3>
            <ul>
                <li>紹介リンクをSNS等で友人・知人にシェア</li>
                <li>紹介リンクを通じて応募が行われると、あなたに1,000円を支給</li>
                <li>採用された場合、あなたとご友人それぞれに10,000円を支給</li>
            </ul>
        </section>
        <div class="share-link" onclick="copyReferralLink()">紹介リンクをコピーする</div>

        <div class="footer">
            <p>詳細については、<a href="mailto:yoshio.yamazoe@qia.co.jp">担当者</a>にお問い合わせください。</p>
        </div>
    </div>
</body>

</html>
